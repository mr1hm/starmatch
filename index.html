<!DOCTYPE html>
<head>
  <title>StarMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container-fluid parent-container">
    <div class="row header">
      <div class="col-4 col-xs-4 col-sm-4 col-md-4 col-lg-4 d-flex align-items-center">
        <h1 class="headerTitle">StarMatch</h1>
      </div>
      <div class="col-8 col-xs-8 col-sm-8 col-md-8 col-lg-8 d-flex justify-content-end">
        <div class="timer d-flex flex-column justify-content-center">
          Time until Nuclear Launch
          <div class="timer-main"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="modal col">
        <div class="modal-content">
          <h1>You Won!</h1>
          <button class="modal-button">Play Again</button>
        </div>
      </div>
    </div>
        <div class="row game-container">
            <div class="card col-2" id="0">
              <div class="sc-cardback" data-type="battlecruiser"></div>
              <div class="battlecruiser"></div>
            </div>
            <div class="card col-2" id="1">
              <div class="sc-cardback" data-type="battlecruiser"></div>
              <div class="battlecruiser"></div>
            </div>
            <div class="card col-2" id="2">
              <div class="sc-cardback" data-type="firebat"></div>
              <div class="firebat"></div>
            </div>
            <div class="card col-2" id="3">
              <div class="sc-cardback" data-type="firebat"></div>
              <div class="firebat"></div>
            </div>
            <div class="card col-2" id="4">
              <div class="sc-cardback" data-type="ghost"></div>
              <div class="ghost"></div>
            </div>
            <div class="card col-2" id="5">
              <div class="sc-cardback" data-type="ghost"></div>
              <div class="ghost"></div>
            </div>
            <div class="card col-2" id="6">
              <div class="sc-cardback" data-type="marauder"></div>
              <div class="marauder"></div>
            </div>
            <div class="card col-2" id="7">
              <div class="sc-cardback" data-type="marauder"></div>
              <div class="marauder"></div>
            </div>
            <div class="card col-2" id="8">
              <div class="sc-cardback" data-type="marine"></div>
              <div class="marine"></div>
            </div>
            <div class="card col-2" id="9">
              <div class="sc-cardback" data-type="marine"></div>
              <div class="marine"></div>
            </div>
            <div class="card col-2" id="10">
              <div class="sc-cardback" data-type="medivac"></div>
              <div class="medivac"></div>
            </div>
            <div class="card col-2" id="11">
              <div class="sc-cardback" data-type="medivac"></div>
              <div class="medivac"></div>
            </div>
            <div class="card col-2" id="12">
              <div class="sc-cardback" data-type="reaper"></div>
              <div class="reaper"></div>
            </div>
            <div class="card col-2" id="13">
              <div class="sc-cardback" data-type="reaper"></div>
              <div class="reaper"></div>
            </div>
            <div class="card col-2" id="14">
              <div class="sc-cardback" data-type="tank"></div>
              <div class="tank"></div>
            </div>
            <div class="card col-2" id="15">
              <div class="sc-cardback" data-type="tank"></div>
              <div class="tank"></div>
            </div>
            <div class="card col-2" id="16">
              <div class="sc-cardback" data-type="thor"></div>
              <div class="thor"></div>
            </div>
            <div class="card col-2" id="17">
              <div class="sc-cardback" data-type="thor"></div>
              <div class="thor"></div>
            </div>
        </div>
      <div class="row main-stats flex-wrap">
        <div class="col-2 d-flex justify-content-center statsContainer">
          <span class="stats-title d-flex align-items-center">Stats</span>
        </div>
        <div class="col d-flex justify-content-end statsSections">
          <div class="games-played">Games:</div>
          <div class="games-played-count">0</div>
          <div class="attempts">Attempts:</div>
          <div class="attempts-count">0</div>
          <div class="accuracy">Accuracy:</div>
          <div class="accuracy-percentage">0%</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
